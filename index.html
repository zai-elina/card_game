<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточная игра</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="complexity">
      <h1 class="complexity__title">Выбери сложность</h1>
      <form action="" class="complexity__form">
        <div class="complexity__levels">
          <input type="radio" name="level" class="radio-input" value="1" id="radio1" />
          <label for="radio1" class="complexity__level">1</label>
          <input type="radio" name="level" class="radio-input" value="2" id="radio2" />
          <label for="radio2" class="complexity__level">2</label>
          <input type="radio" name="level" class="radio-input" value="3" id="radio3" />
          <label for="radio3" class="complexity__level">3</label>
        </div>
        <button class="complexity__button btn-start">Старт</button>
      </form>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
